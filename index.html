<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 200px;
            height: 300px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #333;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <div class="card" id="card">
            00
        </div>
        <button onclick="sortearNumero()">Sortear Número</button>
    </div>

    <script>
        function sortearNumero() {
            // Gera um número aleatório entre 1 e 100
            const numero = Math.floor(Math.random() * 100) + 1;
            // Exibe o número dentro da carta
            document.getElementById('card').textContent = numero.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
